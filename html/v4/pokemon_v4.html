<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Details</title>
    <link rel="stylesheet" href="../template/template.css">
    <script src="../data/charged_moves.js"      defer></script>
    <script src="../data/cp_multiplier.js"      defer></script>
    <script src="../data/fast_moves.js"         defer></script>
    <script src="../data/generation.js"         defer></script>
    <script src="../data/pokemon_moves.js"      defer></script>
    <script src="../data/pokemon_type.js"       defer></script>
    <script src="../data/pokemon.js"            defer></script>
    <script src="../data/type_effectiveness.js" defer></script>

    <script src="../data/class_pokemon.js"      defer></script>
    <script src="../data/class_type.js"         defer></script>
    <script src="../data/class_attack.js"       defer></script>

    <script src="script_v4.js"                  defer></script>
</head>
<body>
    <div id="filter-container">
        <label for="generation-filter">Generation:</label>
        <select id="generation-filter">
            <option value="">All</option>
        </select>

        <label for="type-filter">Type:</label>
        <select id="type-filter">
            <option value="">All</option>
        </select>

        <label for="name-filter">Name:</label>
        <input type="text" id="name-filter">

        <button id="filter-button">Filter</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Generation</th>
                <th>Type</th>
                <th>Stamina</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="pokemon-list">
        </tbody>
    </table>

    <div class="popup" id="pokemon-details">
        <h2 id="pokemon-name"></h2>
        <div id="pokemon-attacks">
            <h3>Charged Attacks</h3>
            <ul id="charged-attacks-list"></ul>
            <h3>Fast Attacks</h3>
            <ul id="fast-attacks-list"></ul>
        </div>
    </div>

    <div class="popup" id="pokemon-image-popup">
        <img id="pokemon-image" src="" alt="">
    </div>

    <button id="bouton-precedent">Previous</button>
    <div id="page"></div>
    <button id="bouton-suivant">Next</button>
</body>
</html>
