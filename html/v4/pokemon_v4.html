            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gen</th>
                    <th>Type</th>
                    <th>Stamina</th>
                    <th>Attack</th>
                    <th>Defense</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="pokemon-list">
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="precedent-suivant">
            <button class="bouton-page bouton-precedent">Previous</button>
            <div class="page"></div>
            <button class="bouton-page bouton-suivant">Next</button>
        </div>

        <!-- Popups -->
        <dialog class="popup" id="pokemon-details"></dialog>
        <dialog class="popup" id="attack-details"></dialog>
        <div id="pokemon-image-popup"></div>
